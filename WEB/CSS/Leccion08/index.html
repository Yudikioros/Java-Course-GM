<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iconos en CSS</title>
    <!--
        Iconos BootStrap
    -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!--
Iconos google
            -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <!--
        Icono de Ionic
        ionicons.com
    -->

    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <h1>
      <i class="material-symbols-outlined">home</i>
      Iconos de BootStrap, Google e Ionic
    </h1>
    <h1>
        <ion-icon name="home-outline"></ion-icon>
        Icono de Ionic
    </h1>
    <div>
      <p>
        <i class="bi-airplane" style="color: blueviolet"></i>
        Icono bootstrap
      </p>
    </div>
    <div>
      <p>
        <i class="material-symbols-outlined">search</i>
        Búsqueda
      </p>
    </div>
    <div>
        <p>
            <ion-icon name="search-outline"></ion-icon>
          Búsqueda ionic
        </p>
      </div>
    <div>
      <p>
        <i class="material-symbols-outlined icono_azul">done</i>
        Listo
      </p>
    </div>
    <div>
        <p>
            <ion-icon name="checkmark-done-outline" class="icono_azul"></ion-icon>
          Listo ionic
        </p>
      </div>
    <div>
      <p>
        <i class="material-symbols-outlined icono_rojo">arrow_right_alt</i>
        Flecha roja
      </p>
    </div>
    <div>
        <p>
            <ion-icon name="arrow-forward-outline" class="icono_rojo"></ion-icon>
          Flecha roja ionic
        </p>
      </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
