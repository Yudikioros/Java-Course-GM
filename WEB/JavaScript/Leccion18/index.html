<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplicación Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Aplicación Calculadora</h1>
      <form id="forma">
        <div class="mb-3">
          <label for="operandoA">Operando A</label>
          <input type="number" name="operandoA" id="operandoA" class="form-control"
          placeholder="Escribe el primer operando">
        </div>
        <div class="mb-3">
          <label for="operandoB">Operando B</label>
          <input type="number" name="operandoB" id="operandoB"  class="form-control" placeholder="Escribe el segundo operando">
        </div>
      </form>
      <button class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
      <div id="resultado"></div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
