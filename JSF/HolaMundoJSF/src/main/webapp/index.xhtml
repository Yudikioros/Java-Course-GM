<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Hola mundo desde JSF</title>
</head>
<body>
    <h:form>
        <table>
            <tr>
                <td><h:outputLabel for="nombre" value="Nombre: " /></td>
                <td><h:inputText id="nombre" value="#{candidato.nombre}" /></td>
                <td><h:message for="nombre"/></td>
            </tr>
        </table>
        <h:commandButton action="#{vacanteForm.enviar()}" value="Enviar" />
    </h:form>
</body>
</html>
