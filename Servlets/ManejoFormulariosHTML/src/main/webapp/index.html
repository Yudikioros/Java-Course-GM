<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="recursos/estilos.css">
    <script src="recursos/funciones.js"></script>
</head>
<body>
<form action="/ManejoFormulariosHTML/Servlet" name="form1" method="post" onsubmit="return validarForma(this)">
    <input type="hidden" name="oculto" value="valorOculto">
    <table width="200" id="enfasis-columna">
        <caption>
            Formulario Registro de Datos
        </caption>
        <tr>
            <td class="columna">
                Usuario: (*)
            </td>
            <td>
                <input type="text" name="usuario" class="default" value="Escribir usuario" onfocus="this.select()">
            </td>
        <tr>
            <td class="columna">
                Password: (*)
            </td>
            <td>
                <input class="default" type="password" name="password" onfocus="this.select()">
            </td>
        </tr>
        <tr>
            <td class="columna">
                Tecnologías de Internet: (*)
            </td>
            <td>
                Java <input type="checkbox" name="tecnologia" value="java">
                &nbsp;&nbsp;&nbsp;
                .Net <input type="checkbox" name="tecnologia" value="net">
                &nbsp;&nbsp;&nbsp;
                PHP <input type="checkbox" name="tecnologia" value="php">
            </td>
        </tr>
        <tr>
            <td class="columna">
                Genero: (*)
            </td>
            <td>
                Hombre <input type="radio" name="genero" value="H">
                &nbsp;&nbsp;&nbsp;
                Mujer <input type="radio" name="genero" value="M">
            </td>
        </tr>
        <tr>
            <td class="columna">
                Ocupación: (*)
            </td>
            <td>
                <select name="ocupacion" class="default">
                    <option value="">Selecionar</option>
                    <option value="1">Profesor</option>
                    <option value="2">Ingeniero</option>
                    <option value="3">Jubilado</option>
                    <option value="4">Otro</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="columna">
                Música favorita:
            </td>
            <td>
                <select name="musica" multiple class="default">
                    <option value="rock">Rock</option>
                    <option value="pop">Pop</option>
                    <option value="salsa">Salsa</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="columna">
                Comentarios:
            </td>
            <td>
                <textarea class="default" name="comentarios" cols="30" rows="2" onfocus="this.select()">
                    Escribir un comentario
                </textarea>
            </td>
        </tr>
        <tr style="text-align: center">
            <td>
                <input type="reset" value="Limpiar" class="default">
            </td>
            <td>
                <input type="submit" value="Enviar" class="default">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
